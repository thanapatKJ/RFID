<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
{% extends 'WebApplication/base.html' %}

{% block content %}
<title>Mechatronis store</title>
<h2 align="center">รายงานการใช้ครุภัณฑ์</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ลำดับ</th>
            <th scope="col">เดือน</th>
            <th scope="col">ปี</th>
            <th scope="col">รายละเอียด</th>
        </tr>
    </thead>
    <tbody id="table-data">
    {% for object in objects %}    
      <tr class="table-active" id="table">
        <th scope="row">{{forloop.counter}}</th>
        <td>{{object.month}}</td>
        <td>{{object.year}}</td> 
        <td><a href="{% url 'WebApplication:reportF' object.MonthYear %}">คลิกเพื่อดูรายละเอียด</a></td>      
      </tr>
    {% endfor %} 
    </tbody>
  </table>

  </ul>

{% endblock %}
